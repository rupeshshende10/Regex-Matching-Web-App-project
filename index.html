<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Regex Matcher</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="test_string">Test String:</label><br>
                <textarea name="test_string" rows="4" cols="50" class="form-control"></textarea><br><br>
            </div>
            
            <div class="form-group">
                <label for="regex_pattern">Regex Pattern:</label><br>
                <input type="text" name="regex_pattern" class="form-control"><br><br>
            </div>
            
            <div class="text-center">
                <input type="submit" value="Match" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
